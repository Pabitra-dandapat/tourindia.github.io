<!DOCTYPE html>
<html>
<head>Signup</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="signup.css">

<body>

<form action="/action_page.php">
  <div class="container">
    <h1>SignUp</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email/Mobile</b></label>
    <input type="text" placeholder="Enter Email / mobile" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p> <input type="checkbox" name="" required="">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
    <p class="signin">Already have an account? <a href="login.html">Sign in</a>.</p>
  </div><br>
<!--   
  <div>
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div> -->
</form>

</body>
</html>
